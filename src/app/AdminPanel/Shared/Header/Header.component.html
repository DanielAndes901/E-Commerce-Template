<mat-toolbar class="ECTEMPLATE-header-toolbar admin-panel-header" fxLayoutAlign="space-between center">
   <div class="ECTEMPLATE-ham-icon" tourAnchor="start.tour" >
      <button class="" mat-mini-fab color="primary" mat-card-icon (click)="toggleSidebar()">
         <mat-icon>menu</mat-icon>
      </button>
   </div>
   <div fxFlex.xs="60" fxFlex.sm="60" fxFlex.md="50" fxFlex.lg="33%" fxFlex.xl="33%">
		<span fxFlex></span>
		<div class="list-flex user-tool">
         <div class="list-flex">
            <ECTEMPLATE-LanguageDropDown class="mr-3" [selectedValue]="embryoService?.language" (selectedLanguage)="selectedLanguage($event)"></ECTEMPLATE-LanguageDropDown>
         </div>
   		<ECTEMPLATE-header-user-profile></ECTEMPLATE-header-user-profile>
   	</div>
   </div>
</mat-toolbar>
<!-- ECTEMPLATE-header-toolbar -->
